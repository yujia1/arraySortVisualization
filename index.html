<head>
    <title>Array Sorter</title>

<body>
    <header>
        <h1>Array Sorter</h1>

        <div class="sort_algorithm">
            <button>Selection Sort</button>
            <button>Insertion Sort</button>
            <button>Merge Sort</button>
            <button id="last-button">Quick Sort</button>
        </div>
    </header>

    <hr>

    <main>
        <section id="control-panel">
            <div id="instructions">
                <h2>Instructions</h2>

                <ol>
                    <li>Select your desired size.</li>
                    <li>Select your desired speed.</li>
                    <li>Click "Generate New Array"</li>
                    <li>Click your desired algorithm,<br>and behold!</li>
                </ol>
            </div>

            <div class="page-sidebar">
                <button id="array_generate">Generate New Array</button>
                <p>Array Size</p>
                <input id="array_size" type="range" min=30 max=200 step=1 value=80>
                <p>Array Speed</p>
                <input id="array_speed" type="range" min=1 max=5 step=1 value=4>

                <!-- IMPLEMENT STOP & RESET BUTTONS SOMEWHERE WITHIN THIS DIV PLEASE -->

            </div>
        </section>

        <div class="wrapper">
            <div class="content">
                <div id="array_container"></div>
            </div>
        </div>
    </main>
